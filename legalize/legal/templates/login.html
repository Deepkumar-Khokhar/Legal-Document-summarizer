{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login Page
    </title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% tailwind_css %}
</head>
<body class="bg-[#EDE8F5]">
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-[#3D52A0] via-[#7091E6] to-[#8697C4]  px-4">
        <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-8 w-full max-w-md transform transition duration-500 hover:scale-105">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Welcome Back</h2>
            <p class="text-center text-gray-500 mb-6">Login to your account</p>
    
            <form method="POST" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-gray-600 font-medium">Email</label>
                    <input type="email" id="email" name="email" required 
                        class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ADBBDA] transition placeholder-gray-400" 
                        placeholder="Enter your email">
                </div>
    
                <!-- Password Input -->
                <div class="relative">
                    <label for="password" class="block text-gray-600 font-medium">Password</label>
                    <input type="password" id="password" name="password" required 
                        class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ADBBDA] transition placeholder-gray-400"
                        placeholder="Enter your password">
                    <span class="absolute inset-y-0 mt-[1.7rem] right-3 flex items-center text-gray-400 cursor-pointer" onclick="togglePassword()">
                        üëÅ
                    </span>
                </div>
    
                <!-- Remember Me & Forgot Password -->
                <div class="flex justify-between items-center text-sm">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-[#ADBBDA]">
                        <span class="text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-[#3D52A0] hover:underline">Forgot Password?</a>
                </div>
    
                <!-- Login Button -->
                <button type="submit" 
                    class="w-full bg-[#3D52A0] text-white px-4 py-2 rounded-lg font-semibold hover:bg-[#EDE8F5] transition duration-300 hover:text-black">
                    Login
                </button>
    
                <!-- Sign Up Link -->
                <p class="text-center text-gray-600 mt-4">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-[#3D52A0] hover:underline">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
    
    <!-- Password Toggle Script -->
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
   

</body>
</html>
